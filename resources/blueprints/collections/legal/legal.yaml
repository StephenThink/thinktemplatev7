title: Legal
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            import: hero
  content:
    display: Content
    sections:
      -
        fields:
          -
            import: legal_content
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: slug
            field:
              type: slug
              localizable: true
          -
            handle: last_updated
            field:
              mode: single
              time_enabled: false
              time_seconds_enabled: false
              full_width: false
              inline: false
              columns: 1
              rows: 1
              display: 'Last Updated'
              type: date
              icon: date
              instructions: 'When was this last updated'
              listable: hidden
              instructions_position: above
              visibility: visible
              always_save: false
