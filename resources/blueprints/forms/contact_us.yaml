tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: name
            field:
              placeholder: 'Name ...'
              input_type: text
              antlers: false
              display: Name
              type: text
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              always_save: false
              validate:
                - required
          -
            handle: e-mail
            field:
              placeholder: 'E-mail ...'
              input_type: email
              antlers: false
              display: E-mail
              type: text
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              always_save: false
              validate:
                - required
          -
            handle: telephone
            field:
              input_type: tel
              default: '07*** ******'
              character_limit: 11
              antlers: false
              type: text
              display: Telephone
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: message
            field:
              placeholder: 'What would you like to ask us?'
              antlers: false
              display: Message
              type: textarea
              icon: textarea
              listable: hidden
              instructions_position: above
              visibility: visible
              always_save: false
              validate:
                - required
