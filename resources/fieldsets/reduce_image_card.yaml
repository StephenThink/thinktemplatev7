title: 'Reduce Image Card'
fields:
  -
    handle: reduce_image
    field:
      collapse: false
      previews: true
      sets:
        card:
          display: Card
          fields:
            -
              handle: image
              field:
                mode: grid
                container: assets
                folder: pageContent/reduceImage
                restrict: false
                allow_uploads: true
                show_filename: true
                max_files: 1
                display: Image
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
                visibility: visible
            -
              handle: tag
              field:
                input_type: text
                antlers: false
                display: Tag
                type: text
                icon: text
                instructions: 'This is shown in a coloured block above the text.'
                listable: hidden
                instructions_position: above
                visibility: visible
            -
              handle: content
              field:
                collapse: false
                always_show_set_button: false
                previews: true
                smart_typography: false
                buttons:
                  - h2
                  - h3
                  - bold
                  - italic
                  - unorderedlist
                  - orderedlist
                  - removeformat
                  - quote
                  - anchor
                container: assets
                save_html: false
                inline: false
                toolbar_mode: floating
                link_noopener: false
                link_noreferrer: false
                target_blank: false
                reading_time: false
                fullscreen: true
                allow_source: true
                enable_input_rules: true
                enable_paste_rules: true
                antlers: false
                remove_empty_nodes: false
                display: Content
                type: bard
                icon: bard
                listable: hidden
                instructions_position: above
                visibility: visible
      display: 'Reduce Image'
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
